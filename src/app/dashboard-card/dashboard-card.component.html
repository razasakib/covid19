<div class="row">

    <div class="card col p-3 m-3" id="confirm">
        <div class="ui statistic">
            <div class="label">
                Confirmed.
            </div>
            <div class="value text-white">
               {{totalConfirmed}}
            </div>
        </div>
    </div>


    <div class="card col p-3 m-3" id="deaths">
        <div class="ui statistic">
            <div class="label">
                Deaths
            </div>
            <div class="value text-white">
                {{totalDeaths}}
            </div>
        </div>
    </div>

    <div class="card col p-3 m-3" id="recovered">
        <div class="ui statistic">
            <div class="label">
                Recovered
            </div>
            <div class="value text-white">
             
               {{totalRecovered}}
            </div>
        </div>
    </div>


    <div class="card col p-3 m-3" id="active">
        <div class="ui statistic">
            <div class="label">
                Active
            </div>
            <div class="value text-white">
                {{totalActive}}
               
            </div>
        </div>
    </div>

</div>
